name: Windows C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Build application
      run: |
        pwd
        dir
        cl /EHsc .\Controller\main.cpp .\Controller\Equipment.cpp .\Controller\Pump.cpp .\Controller\Thermometer.cpp .\Controller\Valve.cpp /Fe:main.exe
    - name: Build unit tests
      run: |
        pwd
        dir
        cl /EHsc .\Controller\test_controller.cpp .\Controller\Equipment.cpp .\Controller\Pump.cpp .\Controller\Thermometer.cpp .\Controller\Valve.cpp /Fe:test_controller.exe
    - name: Run unit tests
      run: |
        .\test_controller.exe
